<ion-app>
    <ion-menu content-id="main-content">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false">
                    <ion-item button>
                        <ion-icon slot="start" name='home'></ion-icon>
                        <ion-label>
                            Home
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name='call'></ion-icon>
                        <ion-label>
                            Contacts
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name='navigate'></ion-icon>
                        <ion-label>
                            Navigate
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name='settings'></ion-icon>
                        <ion-label>
                            Settings
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name='information'></ion-icon>
                        <ion-label>
                            About
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-page class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-toggle>
                        <ion-button>
                            <ion-icon slot="icon-only" name="menu"></ion-icon>
                        </ion-button>
                    </ion-menu-toggle>
                </ion-buttons>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

    </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>
